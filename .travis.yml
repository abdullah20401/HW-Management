language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"      # current default Python on Travis CI
    - "3.7"
    - "3.8"
    - "3.9"
    - "3.9-dev"  # 3.9 development branch
    - "nightly"  # nightly build
services:
    - mysql
env:
    - DJANGO=3.1 DB=mysql
install:
    - pip install -r requirements.txt
before_script:
    - mysql -e 'create database test;' -u root
script:
    - python manage.py test
