{% load static %}

<div class="sidebar" data-color="azure" data-background-color="black" data-image="{% static 'img/sidebar-2.jpg' %}">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo"><a href="{% url 'home' %}" class="simple-text logo-normal">
        HW Management
    </a></div>
    <div class="sidebar-wrapper">
        <ul class="nav">
            {% with url_name=request.resolver_match.url_name %}
                <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="material-icons">dashboard</i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item {% if url_name == 'assignments' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'assignments' %}">
                        <i class="material-icons">assignment_turned_in</i>
                        <p>Assignments</p>
                    </a>
                </li>
                <li class="nav-item {% if url_name == 'courses' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'courses' %}">
                        <i class="material-icons">school</i>
                        <p>Courses</p>
                    </a>
                </li>
                <li class="nav-item {% if url_name == 'instructors' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'instructors' %}">
                        <i class="material-icons">person</i>
                        <p>Instructors</p>
                    </a>
                </li>
                <li class="nav-item {% if url_name == 'index' %}active{% endif %}">
                    <a class="nav-link" href="./notifications.html">
                        <i class="material-icons">notifications</i>
                        <p>Notifications</p>
                    </a>
                </li>
            {% endwith %}
            <!-- <li class="nav-item active-pro ">
                  <a class="nav-link" href="./upgrade.html">
                      <i class="material-icons">unarchive</i>
                      <p>Upgrade to PRO</p>
                  </a>
              </li> -->
        </ul>
    </div>
</div>
