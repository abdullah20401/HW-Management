{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2 class="title text-danger">Delete Account</h2>

<form method="POST">
    {% csrf_token %}
    <h4 style="color: rgb(255, 61, 61);">Your account can't be recovered after it is deleted, are you sure you want to delete your account?</h4>
    {{ form.as_p }}
    
    <div class="delete">
        <i class="material-icons material-icons-lg">delete_forever</i>
        <input type="submit" class="btn btn-danger" value="Delete Account">
    </div>

  </form>

  <style>
  .delete {
        padding-top: 24px;
    }
  .delete input[value="Delete Account"] {
        padding: 5px;
        padding-left: 20px;
        position: relative;
        border-radius: 4px;
        border:1px solid #ECF0EF;
        height: 40px;
        width: 180px;
        -webkit-box-shadow: 0px 0px 28px -15px rgba(0,0,0,1);
        -moz-box-shadow: 0px 0px 28px -15px rgba(0,0,0,1);
        box-shadow: 0px 0px 28px -15px rgba(0,0,0,1);
    }

    .delete i{
        position: absolute;
        padding-left: 15px;
        z-index: 9999;
        height: 10px;
        color: white;

        font-size: 23px;
        line-height: 2.2;
    }
  </style>
{% endblock %}
