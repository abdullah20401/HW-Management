{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm">
        <div class="card card-nav-tabs" style="width: 30rem; margin: 2rem;">
        <h4 class="card-header card-header-danger text-center">
            <strong>Missing</strong>
        </h4>
            
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Missing Assignment</li>
                </ul>
        </div>
    </div>

    <div class="col-sm">
        <div class="card card-nav-tabs" style="width: 60rem; margin: 2rem;">
            <h4 class="card-header card-header-info text-center">
                <strong>Assignments</strong>
            </h4>
        </h4>
        {% if assignments %}
            <ul class="list-group list-group-flush">
                {% for assignment in assignments %}
                    <li class="list-group-item">{{ assignment.assignment_name }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
    </div>
    
</div>
{% endblock %}
