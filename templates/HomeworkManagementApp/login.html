{% extends 'base_login_registration.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h2 class="title text-info">Login</h2>

<form method="POST">
    {% csrf_token %}
    <!-- {{ form|crispy }} -->

    <div class="form-group">
        <label>{{form.username.label}}:</label>
        {{ form.username }}
    </div>

    <div class="form-group">
        <label>{{ form.password.label }}:</label>
        {{ form.password }}
    </div>

    <input type="submit" class="btn btn-info" value="Login">
</form>
  
<p class="text-white">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register</a></p>

{% endblock %}
